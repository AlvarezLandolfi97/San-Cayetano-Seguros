name: Frontend Contract Guard

on:
  push:
    branches:
      - main
      - '${{ github.event.repository.default_branch }}'
  pull_request:
    branches:
      - main
      - '${{ github.event.repository.default_branch }}'

jobs:
  verify-contract:
    name: Verify Frontend Backend Contract
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine node version
        id: node_version
        run: |
          if [ -f frontend/.nvmrc ]; then
            VERSION=$(cat frontend/.nvmrc)
          else
            VERSION=20
          fi
          echo "NODE_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Strictly verify endpoints
        working-directory: frontend
        run: |
          echo "Running verify:endpoints in STRICT mode"
          STRICT=1 npm run verify:endpoints
